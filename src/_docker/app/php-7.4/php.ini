max_execution_time = 1000
max_input_time = 1000
memory_limit=4G
display_errors=0
date.timezone = "Europe/Moscow" 
session.save_path = "/tmp"
cgi.fix_pathinfo = 1
default_charset="utf-8"
max_input_vars= 100000
upload_max_filesize = 100M
post_max_size = 100M
extension=openssl
openssl.cafile=/etc/nginx/certs/fullchainloc.pem